<div class="p-4">
  <h1 class="h2">Coleções</h1>

  <div class="row">
    <div class="col-md-5 mb-2">
      <input type="text" class="form-control" id="name" placeholder="Nome" [(ngModel)]="name" autocomplete="off" (keyup.enter)="search()">
    </div>
    <div class="col-md-3 mb-2">
      <select class="form-control" id="block" [(ngModel)]="block">
        <option value="" disabled selected>Bloco</option>
        <option value="Amonkhet">Amonkhet</option>
        <option value="Ixalan">Ixalan</option>
        <option value="Zendikar">Zendikar</option>
        <option value="Ravnica">Ravnica</option>
        <option value="Onslaught">Onslaught</option>
      </select>
    </div>
    <div class="col-md-2 mb-2">
      <button class="btn btn-primary w-100" (click)="search()">Buscar</button>
    </div>
    <div class="col-md-2 mb-2">
      <button class="btn btn-danger w-100" (click)="clear()">Limpar</button>
    </div>
  </div>

  @if (magicSets() != []) {
    <div class="row no-gutters mt-5">
      @for (set of magicSets(); track set.name) {
        <div class="col-lg-3 col-md-4 col-sm-6 p-1">
          <app-set-card [set]="set"></app-set-card>
        </div>
      }
    </div>
  }

</div>
